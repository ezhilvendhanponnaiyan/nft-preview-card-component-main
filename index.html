<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="" />
      <div class="image-name">Equilibrium #3249</div>
      <div class="image-details">
        our Equilibrium collection promotes balance and calm
      </div>
      <div>
        <div class="details">
          <p><img src="./images/icon-ethereum.svg" alt="" /> 0.041ETH</p>

          <span class="days" style="float: right">
            <img src="./images/icon-clock.svg" alt="" />
            3daysleft</span
          >
        </div>
        <div class="profile-picture-container">
          <img src="./images/image-avatar.png" alt="jules" class="avatar" />
          <p class="name">
            <span class="text-color">creation</span> of jules wyven
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
